<mat-spinner style="margin: auto;" class="mt-3" *ngIf="loading" color="primary"></mat-spinner>

<div class="container" *ngIf="!loading">
    <div class="row m-4">

        <button mat-mini-fab [routerLink]="'/users'" aria-label="Volver">
            <mat-icon>arrow_back</mat-icon>
          </button>

        <!-- Data user -->
        <div *ngIf="user">
            <h3 class="mb-3 text-center">InformaciÃ³n de usuario</h3>
            <mat-card>
                <mat-card-content>

                    <div class="img--user">
                        <img [src]="user?.image" alt="Imagen de usuario">
                        <small>@{{ user?.username }}</small>
                    </div>

                    <div class="info--user">
                        <h5><b>{{ user?.name }}</b></h5>
                        <p>{{ user?.email }}</p>
                        <p>{{ user?.phone }}</p>
                        <p>Vive en <b>{{ user?.address?.street }}, {{ user?.address?.city }}</b></p>
                        <p>Su sitio web es <b>{{ user?.website }}</b></p>
                        <p>Trabaja en <b>{{ user?.company?.name }}</b></p>
                    </div>

                </mat-card-content>
            </mat-card>
        </div>

        <!-- If user is empty -->
        <div *ngIf="!user" class="m-4 text-center">
            <h4> El usuario no existe </h4>
        </div>

    </div>
</div>
